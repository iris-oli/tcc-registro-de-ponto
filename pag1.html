<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de ponto</title>
    <link rel="stylesheet" href="CSS/pag1.css"/>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img src="IMG/caixalogo.png" alt="Logo" class="header-img" />
        </ul>
      </nav>
    </header>
    <hr/>
    <div class="container">
      <table>
        <tr>
          <td>
            <button class="custom-button" onclick="window.location.href='cadastrarfunci.html'">
              Cadastrar Funcionário<br>
              <small>(Login e Senha)</small><br><br>
              Cadastre o novo funcionário para colocar no banco de dados o novo operário para o sistema de ponto.
            </button>
          </td>
          <td>
            <button class="custom-button" onclick="window.location.href='tabela.html'">
              Visualizar Tabela com Login<br>
              <small>e Senha dos Funcionários</small><br><br>
              Ao entrar, você terá acesso aos logins e senhas do funcionário caso esqueça! Recomende que o funcionário faça uma senha segura e fácil de lembrar.
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="custom-button" onclick="window.location.href='selecionarUsuario.html'">
              Registro de Pontos<br>
              <small>dos Operários</small><br><br>
              Ao entrar, você terá acesso nas entradas, pausas e saídas dos funcionários.
            </button>
          </td>
          <td>
            <button class="custom-button" onclick="window.location.href='listafalta.html'">
              Registro de Faltas,<br>
              <small>Férias e Folgas</small><br><br>
              Ao entrar você terá monitoramento nas ausências, férias e folgas dos funcionários.
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
