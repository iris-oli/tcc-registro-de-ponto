<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- Ícone da caixa -->
                <div class="icon-box"></div>
            </div>
            <div class="menu">
                <!-- Ícone de menu hamburguer -->
                <div class="hamburger"></div>
            </div>
        </header>

        <div class="main-content">
            <!-- Marcações Hoje -->
            <div class="marcacoes-hoje">
                <h3>MARCAÇÕES HOJE</h3>
                <div class="clock">
                    <p><div id="dias"></div>  <span id="time"></span></p>
                    <div class="entry-time">
                        <p>06:30</p>
                        <div class="check-icon"></div>
                    </div>
                </div>
            </div>

            <!-- Saldo de Horas -->
            <div class="saldo-horas">
                <h3>SALDO DE HORAS - <span>Fulano de Tal Rodrigues</span></h3>
                <div class="saldo-total">
                    <div>
                        <label>Saldo Anterior:</label>
                        <input type="text" value="185:00" class="saldo-anterior" />
                    </div>
                    <div>
                        <label>Saldo Período:</label>
                        <input type="text" value="139:00" class="saldo-periodo" />
                    </div>
                    <div>
                        <label>Mês:</label>
                        <input type="text" value="08 de 12" class="mes" />
                    </div>
                </div>
            
                <div class="resultado-periodo">
                    <div class="horas-a-pagar">
                        <label>Horas a Pagar:</label>
                        <input type="text" value="46:00" class="horas-pagar" />
                    </div>
                    <div class="horas-a-descontar">
                        <label>Horas a Descontar:</label>
                        <input type="text" value="18:00" class="horas-descontar" />
                    </div>
                </div>
            </div>
            

            <!-- Escala de Hoje -->
            <div class="escala-hoje">
                <h3>ESCALA DE HOJE</h3>
                <p>Horário Esperado</p>
                <div class="schedule">
                    <p>06:30</p>
                    <p>12:00</p>
                    <img src="almoco img.png" alt="icon" />
                    <p>13:00</p>
                    <p>17:00</p>
                </div>
            </div>
            

        <button class="back-btn">VOLTAR PARA A LISTA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
